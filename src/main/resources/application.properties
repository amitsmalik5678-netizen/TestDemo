spring.application.name=demo.test

# H2 DB console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Spring Security - in-memory basic user
spring.security.user.name=user
spring.security.user.password=pass

# OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html

# JWT secret for demo (do not use in production)
app.jwt.secret=changeit-demo-secret-change-me
# Optional fixed token for quick testing (paste exact token string below)
app.jwt.fixed=MY_DEMO_FIXED_TOKEN

# Logging levels
logging.level.root=INFO
logging.level.com.example.demo.test=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
